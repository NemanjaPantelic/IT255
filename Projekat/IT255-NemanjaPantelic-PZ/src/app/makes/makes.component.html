Choose a year: <input type="number" [formControl]="ModelsYear" min="1941" max="2019">
<br>
<div *ngFor="let make of makes" class="cardTiles">
	
  	  <div class="card-container">
  	  	<a class="card" rel="noopener" [routerLink]="ModelsYear.value ? ['/models', make.make_display ,make.make_id, ModelsYear.value] : ['/models', make.make_display, make.make_id]">
    	<div class="card card-small" tabindex="0">
        
        <div *ngIf="make.make_is_common == 0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z" fill="red" stroke="red"/></svg>
		</div>

		<div *ngIf="make.make_is_common == 1">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z" fill="grey" stroke="grey"/></svg>
		</div>


      <span>{{make.make_display}} ,{{make.make_country}}</span>
    	</div>
    	</a>
    </div>
</div>
